<div id="kosio-component">
         <div class="columns">

            <div :key="componentKey" class="column is-two-thirds pd-t-20">
                <b-tabs type="is-boxed" v-model="activeTab">

                    <b-tab-item v-for="(form, index) in this.forms" :index="index" :key="form.regional"
                                :disabled="!formsEnabled[form.locale]"
                                :label="">
                        <b-field label="Title">
                            <b-input v-model="form['title_' + form.locale]" :name="form.regional + '_title'" type="text" placeholder="Your post title">
                            </b-input>
                        </b-field>
						<!-- <div class="field mr-t-20">
                            <label class="label">Title:</label>
                            <div class="control">
                        <textarea name="title" class="textarea" placeholder="Title"
                                  required></textarea>
                         </div><br/> -->
                         <div class="form-group">
    						<!-- <label for="inputsm">Small input</label> -->
    						<label class="label">Title:</label>
    						<input class="form-control input-sm" id="inputsm" type="text" placeholder="Title Of Your Page">
  						</div>
  						<div class="field mr-t-20">
                            <label class="label">Meta Description (SEO):</label>
                            <div class="control">
                        <textarea name="meta_description" class="textarea" placeholder="Post Description (SEO)"
                                  required></textarea>
                            </div><br/	>
                            <div class="field mr-t-20">
                            <label class="label">Select Date:</label>
                            <div class="control">
                       			<input type="date" required="required" placeholder="Date">
                            </div>
                        </div>
                        
                            <div class="field mr-t-20">
                            <label class="label">Address</label>
                            <div class="control">
                        <textarea name="meta_description" class="textarea" placeholder="Addresss"
                                  required></textarea>
                            </div>
                        
                        </div>
                         <div class="field mr-t-20">
                            <label class="label">Add Picture:</label>
                            <div class="control">
                        		<input type="file">
                            </div>
                        </div><br/>
                        <button @click="submitForm" class="button is-primary" type="submit">Submit</button>
                    </b-tab-item>

                </b-tabs>
            </div>

            <div class="column is-one-third pd-t-20">
                <div v-for="form in forms">
                    <b-switch @input="testing" v-model="formsEnabled[form.locale]"> </b-switch>
                </div>
                <div class="column-heading is-one-third">
                    <p></p>
                </div>
                <div class="field">
                    <label class="label"></label>
                    <slug-widget url="/" subdirectory="blog" :title="postSlug" @copied="slugCopied"
                                 @slug-changed="updateSlug"></slug-widget>
                    <input type="hidden" v-model="slug" name="slug"/>
                </div>

            </div>

        </div>
        

    </div>
